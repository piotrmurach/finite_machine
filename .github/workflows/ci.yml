---
name: CI
on:
  push:
    branches:
      - master
    paths-ignore:
      - "benchmarks/**"
      - "examples/**"
      - "*.md"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "benchmarks/**"
      - "examples/**"
      - "*.md"
jobs:
  tests:
    name: Ruby ${{ matrix.ruby }}
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "2.0"
          - "2.1"
          - "2.3"
          - "2.4"
          - "2.5"
          - "2.6"
          - "3.0"
          - ruby-head
          - jruby-9.2.13.0
          - jruby-head
          - truffleruby-head
        include:
          - ruby: "2.2"
            os: ubuntu-20.04
          - ruby: "2.7"
            coverage: true
    env:
      COVERAGE: ${{ matrix.coverage }}
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake ci
